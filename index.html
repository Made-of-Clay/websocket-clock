<!DOCTYPE html>
<html>
<head>
    <title>Websocket Clock</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>

<article id="clock-wrapper" class="l-wrapper">
    <div class="clock">
        <div class="numbers">
            <span class="number" data-number="1"><b>1</b></span>
            <span class="number" data-number="2"><b>2</b></span>
            <span class="number" data-number="3"><b>3</b></span>
            <span class="number" data-number="4"><b>4</b></span>
            <span class="number" data-number="5"><b>5</b></span>
            <span class="number" data-number="6"><b>6</b></span>
            <span class="number" data-number="7"><b>7</b></span>
            <span class="number" data-number="8"><b>8</b></span>
            <span class="number" data-number="9"><b>9</b></span>
            <span class="number" data-number="10"><b>10</b></span>
            <span class="number" data-number="11"><b>11</b></span>
            <span class="number" data-number="12"><b>12</b></span>
        </div>

        <div class="hands">
            <span class="hand" id="minute" data-display=""></span>
            <span class="hand" id="hour" data-display=""></span>
            <span id="hand-cover">&middot;</span>
        </div>
    </div>
</article>
<script src="dist/script.js"></script>
</body>
</html>
