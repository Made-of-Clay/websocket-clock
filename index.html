<!DOCTYPE html>
<html>
<head>
    <title>Websocket Clock</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>

<article id="clock-wrapper" class="l-wrapper">
    <div class="clock">
        <div class="numbers">
            <span class="number" data-number="1">1</span>
            <span class="number" data-number="2">2</span>
            <span class="number" data-number="3">3</span>
            <span class="number" data-number="4">4</span>
            <span class="number" data-number="5">5</span>
            <span class="number" data-number="6">6</span>
            <span class="number" data-number="7">7</span>
            <span class="number" data-number="8">8</span>
            <span class="number" data-number="9">9</span>
            <span class="number" data-number="10">10</span>
            <span class="number" data-number="11">11</span>
            <span class="number" data-number="12">12</span>
        </div>

        <div class="hands">
            <span class="hand" id="hour" data-display=""></span>
            <span class="hand" id="minute" data-display=""></span>
        </div>
    </div>
</article>
<script src="dist/script.js"></script>
</body>
</html>
